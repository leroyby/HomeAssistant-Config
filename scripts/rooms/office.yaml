office_light:
  alias: "Office Lights Toggle"
  mode: parallel
  sequence:
    - alias: "Toggle Office Lights"
      service: light.toggle
      target:
        entity_id: light.office_lights

office_switch_pc:
  alias: "Office Switch PC Toggle"
  mode: parallel
  sequence:
    service: switch.toggle
    target:
      entity_id: switch.office_pc

office_switch_xbox:
  alias: "Office Switch Xbox Toggle"
  mode: parallel
  sequence:
    service: switch.toggle
    target:
      entity_id: switch.office_xbox