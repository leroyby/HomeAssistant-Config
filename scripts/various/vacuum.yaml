vacuum_start:
  sequence:
    - service: logbook.log
      data_template:
        name: EVENT
        message: "Starting Vacuum."
    - service: vacuum.start
      data:
        entity_id: vacuum.rombacus
    - service: logbook.log
      data_template:
        name: EVENT
        message: "Vacuum started"