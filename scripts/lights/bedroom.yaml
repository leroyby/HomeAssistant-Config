cozy_lights_bedroom:
  alias: "Set cozy lights in the bedroom"
  mode: parallel
  sequence:
    - data:
        entity_id: light.bedroom_lights
        brightness_pct: 3
        color_temp: 450 
      service: light.turn_on
#    - service: input_select.select_option
#      entity_id: input_select.last_script_living_room
#      data:
#        option: script.cozy_lights_living_room

normal_lights_bedroom:
  alias: "set normal lights in the bedroom"
  mode: parallel
  sequence:
    - data:
        entity_id: light.bedroom_lights
        brightness_pct: 100
        color_temp: 300
      service: light.turn_on
#    - service: input_select.select_option
#      entity_id: input_select.last_script_bedroom
#      data:
#        option: script_normal_lights_bedroom

off_lights_bedroom:
  alias: "shut off lights in the bedroom"
  mode: parallel
  sequence:
    - data:
        entity_id: light.bedroom_lights
      service: light.turn_off

tv_lights_bedroom:
  alias: "Set cozy lights in the bedroom"
  mode: parallel
  sequence:
    - data:
        entity_id: light.decke_l1
        brightness_pct: 3
        color_temp: 450 
      service: light.turn_on
    - service: light.turn_off
      entity_id: light.decke_l2
    - service: light.turn_off
      entity_id: light.decke_l3