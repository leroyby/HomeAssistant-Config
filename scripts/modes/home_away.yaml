# Script Home & Away Mode
######################################################################################################
arriving:
  alias: "Arriving Home"
  mode: parallel
  sequence:
    - alias: "Turn Off all Lights"
      service: light.turn_off
      target:
        entity_id: light.all_lights


leaving:
  alias: "Leaving Home"
  mode: parallel
  sequence:
    - alias: "Turn Off all Lights"
      service: light.turn_off
      target:
        entity_id: light.all_lights