# Script Home & Away Mode
######################################################################################################
arriving:
  alias: Coming home
  mode: parallel
  sequence:
  - service: input_boolean.turn_off
    target:
      entity_id: 
      - input_boolean.night_mode
  - service: input_select.select_option
    target:
      entity_id:
      - input_select.sleep_mode
      data:
        option: "total"

leaving:
  alias: Leaving Home
  mode: parallel
  sequence:
  - service: input_boolean.turn_off
    target:
      entity_id: 
      - input_boolean.night_mode
  - service: input_select.select_option
    target:
      entity_id:
      - input_select.sleep_mode
      data:
        option: "total"
  - service: script.turn_off_everything
