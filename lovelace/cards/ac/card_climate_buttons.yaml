type: vertical-stack
cards:


############################################################################
#                                                                          #
#   Living Room                                                            #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
      
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Living Room

  - type: custom:layout-card
    layout_type: grid

    layout_options:
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr
      grid-template-rows: auto
      grid-gap: 0px 4px
      mediaquery:
        "(max-width: 450px)":
          grid-template-columns: 1fr 1fr 1fr
    cards:

      - type: custom:decluttering-card # Living Room AC
        template: climate_button
        variables:
          - title: AC
          - room: Living Room
          - name: living_room

  - type: custom:decluttering-card # Separator
    template: separator


############################################################################
#                                                                          #
#   Bedroom                                                                #
#                                                                          #
############################################################################

  - type: horizontal-stack
    cards:
      
      - type: custom:decluttering-card
        template: title_button_card
        variables:
          - name: Bedroom

  - type: custom:layout-card
    layout_type: grid

    layout_options:
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr
      grid-template-rows: auto
      grid-gap: 0px 4px
      mediaquery:
        "(max-width: 450px)":
          grid-template-columns: 1fr 1fr 1fr
    cards:

      - type: custom:decluttering-card # Bedroom AC
        template: climate_button
        variables:
          - title: AC
          - room: Bedroom
          - name: bedroom

  - type: custom:decluttering-card # Separator
    template: separator


############################################################################
