      - color_type: '[[color_type]]'
      - background_color: '[[background_color]]'
      - text_color: '[[text_color]]'
      - text_transform: none
      - corner_text_color: "[[corner_text_color]]"
      - corner_icon_color: ""
      - cust_1_text_color: "[[cust_1_text_color]]"
      - cust_1_icon_color: "[[cust_1_icon_color]]"
      - cust_2_text_color: "[[cust_2_text_color]]"
      - cust_2_icon_color: "[[cust_2_icon_color]]"
      - corner_field: "[[corner_field]]"
      - corner_border_radius: "[[corner_border_radius]]"
      - corner_background_color: "[[corner_background_color]]"
      - cust_1_field: "[[cust_1_field]]"
      - cust_2_field: "[[cust_2_field]]"
      - state: "[[state]]"
      - hold_action:
          action: none
      - tap_action:
          #haptic: heavy
          action: fire-dom-event
          browser_mod:
            command: popup
            hide_header: false
            title: '[[name]]'
            large: true
            
            card:

              type: vertical-stack
              cards:

                - type: custom:decluttering-card # Separator
                  template: separator
        
                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: shoulder_blank_card

                    - type: custom:layout-card
                      layout_type: horizontal
                      cards:

                        - !include /config/lovelace/cards/havid/card_havid_edu.yaml

                        - !include /config/lovelace/cards/havid/card_havid_amdocs.yaml

                    - type: custom:button-card
                      template: shoulder_blank_card

                - type: custom:decluttering-card # Separator
                  template: separator
                  variables:
                    - height: 80
