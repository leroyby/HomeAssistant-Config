  card:
    type: 'custom:decluttering-card'
    template: 'badge_button_svg'
    variables:
      - entity: '[[entity]]'
      - name: "[[[
            if ( entity.state == '0' )
              return 'Nobody Home';
            else if ( entity.state == '1' )
              return states['sensor.only_person_home'].state + ' Home';
            else
              return entity.state + ' Persons Home'; 
          ]]]"
      - icon: '[[icon]]'
      - svg_fill: '[[svg_fill]]'
      - svg_path: '[[svg_path]]'
      - svg_path_colored: '[[svg_path_colored]]'
      - svg_fill_on: '[[svg_fill_on]]'
      - svg_path_on: '[[svg_path_on]]'
      - svg_path_colored_on: '[[svg_path_colored_on]]'
      - svg_icon_width: 512
      - svg_icon_height: 512
      - color: '[[color]]'
      - color_type: '[[color_type]]'
      - background_color: '[[background_color]]'
      - text_color: '[[text_color]]'
      - text_transform: 'none'
      - state: '[[state]]'
      - hold_action:
          action: 'more-info'
      - tap_action: 
          action: 'navigate'
          navigation_path: '/lovelace/presense/'
