harmony_samsung_tv_remote:

  default:
    - device_id: 59394435
    - height: 68px
    - show_name: false

  card:
    type: custom:layout-card
    layout_type: grid
    layout_options:
      grid-template-columns: 1fr 1fr 1fr
      grid-template-rows: auto
      grid-gap: 0px 4px
    cards:

      
      - type: custom:decluttering-card # Power
        template: harmony_remote_button
        variables:
          - entity: '[[entity]]'
          - name: Power
          - icon: mdi:power-standby
          - show_name: '[[show_name]]'
          - height: '[[height]]'
          - command: "PowerToggle"
          - device: '[[device_id]]'

      - type: 'custom:button-card'
        color_type: blank-card

      - type: 'custom:button-card'
        color_type: blank-card

      - type: 'custom:button-card'
