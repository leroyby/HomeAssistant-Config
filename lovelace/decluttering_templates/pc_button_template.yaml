  card:
    type: custom:decluttering-card
    template: button_two_rows_svg
    variables:
      - entity: '[[entity]]'
      - name: '[[name]]'
      - icon: '[[icon]]'
      - svg_fill: '[[svg_fill]]'
      - svg_path: '[[svg_path]]'
      - svg_fill_on: '[[svg_fill_on]]'
      - svg_path_on: '[[svg_path_on]]'
      - svg_path_colored: '[[svg_path_colored]]'
      - svg_path_colored_on: '[[svg_path_colored_on]]'
      - svg_icon_y: -64
      - svg_icon_width: 640
      - svg_icon_height: 640
      - color: '[[color]]'
      - color_type: '[[color_type]]'
      - text_transform: capitalize
      - corner_text_color: "[[corner_text_color]]"
      - corner_icon_color: ""
      - cust_1_text_color: "[[cust_1_text_color]]"
      - cust_1_icon_color: "[[cust_1_icon_color]]"
      - cust_2_text_color: "[[cust_2_text_color]]"
      - cust_2_icon_color: "[[cust_2_icon_color]]"
      - corner_field: "[[corner_field]]"
      - corner_border_radius: "[[corner_border_radius]]"
      - corner_background_color: "[[corner_background_color]]"
      - cust_1_field: "[[cust_1_field]]"
      - cust_2_field: "[[cust_2_field]]"
      - state: "[[state]]"
      - hold_action:
          action: more-info
      - tap_action:
          #haptic: heavy
          action: fire-dom-event
          browser_mod:
            command: popup
            hide_header: true
            title: '[[name]]'
            
            card:

              type: custom:layout-card
              layout_type: vertical
              cards:

                - type: custom:decluttering-card
                  template: view_title_button
                  variables:
                    - padding_top: '2px'
                    - title: '[[name]]'
                    - back_button: true
                    - tap_action:
                        action: 'fire-dom-event'
                        browser_mod:
                          command: 'close_popup'              

                - type: entities
                  state_color: true
                  show_header_toggle: false
                  style: |
                    ha-card.type-entities {
                      background: none;
                      box-shadow: none;
                      padding: 0.3em 1.25em 0.4em 0.5em;
                    }
                  entities:

                    - type: custom:bar-card
                      width: 55%
                      height: 2em
                      decimal: 0
                      unit_of_measurement: '%'
                      icon: mdi:harddisk
                      color: '#5F995A'
                      positions: &pos
                        icon: outside
                        indicator: 'off'
                        name: outside
                      entity_row: true
                      entities:
                        - entity: sensor.dimka_ram_usage
                          name: "RAM"
                          icon: mdi:memory
                          color: 'rgb(87, 0, 127)' 
                        - entity: sensor.dimka_cpu_usage
                          name: "CPU"
                          icon: mdi:chip
                          color: '#2377B2'
                        - entity: sensor.dimka_hdd_usage_c
                          name: "Disk C"
                        - entity: sensor.dimka_hdd_usage_d
                          name: "Disk D"


                - type: custom:layout-card
                  layout_type: grid
                  layout_options:
                    grid-template-columns: 1fr 1fr
                    grid-template-rows: auto
                    grid-gap: 0px 4px
