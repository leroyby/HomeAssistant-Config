  card:
    type: custom:button-card
    entity: '[[entity]]'
    #icon: '[[icon]]'
    name: '[[name]]'
    #color: '[[color]]'
    #color_type: '[[color_type]]'
    show_last_changed: false
    styles:
      card:
        - padding: 10%
        - font-size: 12px
        - font-weight: bold
        - text-transform: '[[text_transform]]'
        - border-radius: '[[border_radius]]'
        - background-color: '[[background_color]]'
        - color: '[[text_color]]'
        - backdrop-filter: blur(20px)
        - padding: 10px
      grid:
        - grid-template-areas: '"svg_icon n temp motion light"'
        #- grid-template-columns: 2fr 4.5fr 1.5fr 1fr 1fr
        - grid-template-columns: "[[[
            if ( '[[motion_entity]]' == '' )
              return '2fr 5.5fr 1.5fr 0fr 1fr';
            else
              return '2fr 4.5fr 1.5fr 1fr 1fr';
            ]]]"
        - grid-template-rows: 1fr
      name:
        - font-size: 1.50em
        - align-self: middle
        - justify-self: start
        - align-self: center
        - padding-top: 0px
        - padding-bottom: 0px
        - padding-left: 10px
        #- text-transform: lowercase
      custom_fields:
        svg_icon:
          - align-self: center
          - justify-self: center
          - margin: none
          - height: 60%
          - width: 60%
          - padding-bottom: 10px
          - padding-top: 0px
          #- color: '[[icon_color]]'
        temp:
          - font-size: 1.30em
          - color: '[[temp_field_color]]'
        motion:
          - align-self: center
          - justify-self: center
          - margin: none
          - height: 80%
          - width: 78%
          - padding-bottom: 0px
          - padding-top: 18px
        light:
          - align-self: center
          - justify-self: center
          - margin: none
          - height: 80%
          - width: 80%
          - padding-bottom: 0px
          - padding-top: 18px
    custom_fields:  
      svg_icon: "[[[ 
        return `<svg viewBox='[[svg_icon_x]] [[svg_icon_y]] [[svg_icon_width]] [[svg_icon_height]]'>
        <path fill='[[svg_fill]]' d='[[svg_path]]'/>
        <path fill='[[svg_fill_on]]' d='[[svg_path_colored]]'/> </svg>`;
        ]]]"
      temp: "[[[ 
        if ( '[[temp_entity]]' == '' )
          return '';
        else
          return states['[[temp_entity]]'].state + '°';
        ]]]"
      motion: "[[[ 
        if ( '[[motion_entity]]' == '' )
          return '';
        else if ( states['[[motion_entity]]'].state === 'on' )
          return `<svg viewBox='0 -64 640 640'>
          <path fill='[[motion_svg_fill]]' d='[[motion_svg_path_on]]'/>
          <path fill='[[motion_svg_fill_on]]' d='[[motion_svg_path_colored_on]]'/> </svg>`;
        else
          return `<svg viewBox='0 -64 640 640'>
          <path fill='[[motion_svg_fill]]' d='[[motion_svg_path]]'/>
          <path fill='[[motion_svg_fill_off]]' d='[[motion_svg_path_colored]]'/> </svg>`;
        ]]]"
      light: "[[[ 
        if ( '[[light_entity]]' == '' )
          return `<svg viewBox='-64 0 512 512'>
          <path fill='[[svg_fill_disabled]]' d='[[light_svg_path]]'/> </svg>`;
        else if ( states['[[light_entity]]'].state === 'on' )
          return `<svg viewBox='-64 0 512 512'>
          <path fill='[[light_svg_fill]]' d='[[light_svg_path_on]]'/>
          <path fill='[[light_svg_fill_on]]' d='[[light_svg_path_colored_on]]'/> </svg>`;
        else
          return `<svg viewBox='-64 0 512 512'>
          <path fill='[[light_svg_fill]]' d='[[light_svg_path]]'/>
          <path fill='[[light_svg_fill_off]]' d='[[light_svg_path_colored]]'/> </svg>`;
        ]]]"
    tap_action: 
      action: navigate
      navigation_path: /lovelace/[[path]]/
    hold_action: '[[hold_action]]'
    double_tap_action: '[[double_tap_action]]'
    #state: "[[state]]"