  card:
    type: custom:decluttering-card
    template: accessory_view_button
    variables:
      - entity: '[[entity]]'
      - svg_path: '[[svg_path]]'
      - svg_path_on: '[[svg_path_on]]'
      - svg_path_colored: '[[svg_path_colored]]'
      - svg_path_colored_on: '[[svg_path_colored_on]]'
      - svg_icon_width: 512
      - svg_icon_height: 512
      - corner_field_entity: '[[corner_field_entity]]'
      - name: '[[name]]'
      - cust_1_field: '[[cust_1_field]]'
      - tap_action:
          #haptic: heavy
          action: fire-dom-event
          browser_mod:
            command: popup
            hide_header: false
            title: '[[name]]'
            large: false
            
            card:

              type: custom:layout-card
              layout_type: vertical
              cards:

                - !include /config/lovelace/cards/nas/card_blaze.yaml

                - !include /config/lovelace/cards/nas/card_zeg.yaml
