view_title:

  default:
    - top_padding: 2px
    - bottom_padding: 16px
    - left_padding: 8px

  card:
    type: markdown
    style: |
      ha-card {
        box-shadow: none;
        height: 40px;
        margin-top: 1px;
        margin-left: 2px;
        letter-spacing: -1px;
        overflow: visible;
        background: none;
        #font-size: 20px
      }
      ha-markdown {
        padding-top: [[top_padding]] !important;
        padding-bottom: [[bottom_padding]];
        padding-left: [[left_padding]];
        padding-right: 16px;
      }
      ha-markdown.no-header {
        padding-top: [[top_padding]] !important;
        padding-bottom: [[bottom_padding]];
        padding-left: [[left_padding]];
        padding-right: 16px;
      }
    content: >
      ## [[title]]