---
name: Home Assistant CI

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: 0 12 * * *
    
jobs:
  yamllint:
    name: 🧹 yamllint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out configuration from GitHub
        uses: actions/checkout@v3.3.0
      - name: 🚀 Run yamllint
        uses: frenck/action-yamllint@v1.4.0
