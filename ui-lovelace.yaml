          - entity: sensor.temperature_livingroom_average
            name: Living Room
          font_size: 100
          group: false
          hour24: true
          line_width: 6
          points_per_hour: 1
          show:
            extrema: false
            fill: fade
            labels: false
            name: true
            state: true
          type: custom:mini-graph-card
        type: horizontal-stack
      - cards:
        - color_thresholds_transition: smooth
