- cards:
  - cards:
    - entities:
      - entity: sensor.current_version
        icon: mdi:home-assistant
        name: Hassio Installed Version
      - entity: sensor.hacs
        icon: mdi:update
        name: Community Store
      - type: divider
      - entity: sensor.last_boot
        icon: mdi:calendar
      - entity: sensor.uptime
        icon: mdi:home-assistant
      - animation: 'off'
        entity: sensor.processor_use
        entity_row: true
        height: 30px
        indicator: 'off'
        severity:
        - color: green
          from: 0
          to: 60
        - color: orange
          from: 60
          to: 85
        - color: red
          from: 85
          to: 100
        style: "ha-card {\n  box-shadow: none;\n  --ha-card-background: 'rgba(0, 0,\
          \ 0, 0)';\n}\n"
        type: custom:bar-card
      - animation: 'off'
        entity: sensor.memory_use_percent
        entity_row: true
        height: 30px
        indicator: 'off'
        severity:
        - color: green
          from: 0
          to: 60
        - color: orange
          from: 60
          to: 85
        - color: red
          from: 85
          to: 100
        style: "ha-card {\n  box-shadow: none;\n  --ha-card-background: 'rgba(0, 0,\
          \ 0, 0)';\n}\n"
        type: custom:bar-card
      - animation: 'off'
        entity: sensor.disk_use_percent
        entity_row: true
        height: 30px
        indicator: 'off'
        severity:
        - color: green
          from: 0
          to: 60
        - color: orange
          from: 60
          to: 85
        - color: red
          from: 85
          to: 100
        style: "ha-card {\n  box-shadow: none;\n  --ha-card-background: 'rgba(0, 0,\
          \ 0, 0)';\n}\n"
        type: custom:bar-card
      - type: divider
      show_header_toggle: false
      title: System
      type: entities
    type: vertical-stack
  - cards:
    - columns: 4
