      name: readme
      tap_action:
        action: call-service
        service: readme.generate
    - entity: zone.home
      icon: mdi:restart
      name: Lovelace
      tap_action:
        action: call-service
        service: frontend.reload_themes
    - entity: zone.home
      icon: mdi:restart
      name: Home Assistant
      tap_action:
        action: call-service
        service: homeassistant.restart
    - entity: zone.home
      icon: mdi:restart
      name: Server
