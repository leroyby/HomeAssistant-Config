- alias: "Security front door unlocked"
  trigger:
    - platform: state
      entity_id: lock.frontdoor
      to: "unlocked"
      for: '00:05:00'
  condition: []
  action:
    - service: notify.mobile_app_iphone_von_leroy
      data:
        title: "Frontdoor unlocked 5 Minutes"
        message: "Die Haustüre ist seit 5 Minuten offen! Bitte prüfen!" 
  mode: single  

