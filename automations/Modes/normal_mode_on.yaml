  alias: Normal mode on
  description: ''
  trigger:
  - platform: state
    entity_id:
    - input_boolean.normal_mode
    to: 'on'
    from: 'off'
  condition: []
  action:
  - service: input_boolean.turn_off
    target:
      entity_id: 
      - input_boolean.work_mode
      - input_boolean.gaming_mode
      - input_boolean.away_mode
      - input_boolean.night_mode
    metadata: {}
  mode: single