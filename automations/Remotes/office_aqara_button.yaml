- alias: Office Button Lights 
  trigger:
    platform: state
    entity_id: sensor.aqara_button_office_action
    to: 'single' 
  condition: []
  action:
  - service: script.office_light
  - service: input_boolean.turn_on
    target:
      entity_id: 
      - input_boolean.manual_lights_office
  - service: timer.start
    target:
      entity_id: timer.office_lights_manual  

- alias: Office Button Switch PC 
  trigger:
    platform: state
    entity_id: sensor.aqara_button_office_action
    to: 'double' 
  condition: []
  action:
    service: switch.toggle
    target:
      entity_id: switch.office_pc

# not working as intendet
