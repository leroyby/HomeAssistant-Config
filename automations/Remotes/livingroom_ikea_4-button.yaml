  trigger:
    platform: state
    entity_id: sensor.remote_bedroom_action
    to: 'arrow_left_hold'
  condition:
  action:
  - service: input_text.set_value
    target:
      entity_id: 
      - input_text.remote_living_room_light_selection: Hi