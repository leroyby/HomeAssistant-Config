- alias: xbox trigger gaming mode
  trigger:
    platform: state
    entity_id: media_player.wohnzimmer_xbox
    to: 'on'
  condition:
  action:
  - service: automation.turn_on
    entity_id: automation.gaming_mode_on
  - service: light.turn_off
    target:
      entity_id: 
      - light.office_wiz_lights_ceiling
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.gaming_mode

- alias: Start Xbox
  trigger:
    platform: state
    entity_id: sensor.aqara_button_office_action
    to: 'double' 
  condition:
  action:
  - service: switch.toggle
    entity_id: switch.office_xbox