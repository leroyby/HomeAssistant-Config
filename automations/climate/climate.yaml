## Bedroom
- alias: shutdown heating
  trigger:
    - platform: numeric_state
      entity_id: REDACTED
      above: '20'
      for: '24:00:00'
  condition: []
  action:
    - service: climate.set_hvac_mode
      target:
        entity_id: climate.bedroom_thermostat
      data:
        hvac_mode: "off" 

- alias: start heating
  trigger:
    - platform: numeric_state
      entity_id: REDACTED
      below: '20'
      for: '24:00:00'
  condition: []
  action:
    - service: climate.set_hvac_mode
      target:
        entity_id: climate.bedroom_thermostat
      data:
        hvac_mode: 

- alias: shutdown heating window open
  trigger:
    - platform: state
      entity_id: binary_sensor.contact_bedroom_window_contact
      to: "on"
  action:
    - service: climate.set_hvac_mode
      target:
        entity_id: climate.bedroom_thermostat
      data:
        hvac_mode: "off" 

- alias: reset heating window closed
  trigger:
    - platform: state
      entity_id: binary_sensor.contact_bedroom_window_contact
      to: "off"
  condition: []
  action:
    - service: climate.set_hvac_mode
      target:
        entity_id: climate.bedroom_thermostat
      data:
        hvac_mode: "auto"        


